{% extends 'base.html' %}

{% block title %}Loan Application{% endblock %}

{% block content %}
<h2 class="mb-4">Loan Application Form</h2>
<form method="POST" action="{% url 'register' %}">
  {% csrf_token %}
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" name="username" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password" required>
  </div>
  <div class="mb-3">
    <label for="loan_type" class="form-label">Loan Type</label>
    <select class="form-select" id="loan_type" name="loan_type" required>
      <option value="">Select Loan Type</option>
      <option value="home">Home Loan</option>
      <option value="personal">Personal Loan</option>
      <option value="auto">Auto Loan</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="amount" class="form-label">Loan Amount</label>
    <input type="number" class="form-control" id="amount" name="amount" required>
  </div>
  <div class="mb-3">
    <label for="tenure" class="form-label">Tenure (in months)</label>
    <input type="number" class="form-control" id="tenure" name="tenure" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit Application</button>
</form>
{% endblock %}
